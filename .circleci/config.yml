version: 2.1
parameters:
  test:
    type: string
    default: "Im a test"

jobs: 
  test-cron:
    docker:
      - image: cimg/ruby:3.3.5
    parallelism: 2
    steps:
      - run: echo "hello world"
      - run: echo $CIRCLE_REPOSITORY_URL
      - run: echo << pipeline.project.git_url >>
      - run: echo "i'm a cron test"
      - run: echo << pipeline.parameters.test >>
      - run: sleep 1m  
 
workflows:   
  test-ruby2:
    jobs:
      - test-cron 
